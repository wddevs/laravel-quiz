<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/main.css" />
    <title>Home</title>
  </head>
  <body class="home">
    <main class="main">
      <div class="home__mobile-img-wrapper">
        <img
          class="home__mobile-img"
          src="../../assets/images/home-bg.jpg"
          alt="home-mobile"
        />
      </div>
      <div class="container">
        <div class="home__wrapper">
          <div class="home__inner">
            <div class="home__header">
              <img
                src="../../assets/images/logo.webp"
                alt="logo"
                class="home__logo"
              />
              <h1 class="home__title">
                Нотаріальні послуги Українцям в Європі
              </h1>
            </div>
            <div class="cta">
              <h2 class="cta__title">
                Дайте відповідь на 5 запитань, та дізнайтеся вартість
                виготовлення довіреності у Польші
              </h2>
              <button class="button cta__button">
                <span>Розрахувати вартість</span>
              </button>
              <div class="cta__decoration">
                <div class="legal-badge">
                  <div class="legal-badge__icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"
                        fill="none"
                        stroke="#f4e4ba"
                        stroke-width="2"
                      />
                      <path
                        d="M14 2v6h6"
                        fill="none"
                        stroke="#f4e4ba"
                        stroke-width="2"
                      />
                      <path
                        d="M9 15l2 2 4-4"
                        fill="none"
                        stroke="#f4e4ba"
                        stroke-width="2"
                      />
                    </svg>
                  </div>
                  <div class="legal-badge__content">
                    <span class="legal-badge__title">Знижка 15%</span>
                    <span class="legal-badge__subtitle"
                      >При замовленні онлайн</span
                    >
                  </div>
                  <div class="legal-badge__stamp">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <circle
                        cx="12"
                        cy="12"
                        r="10"
                        fill="none"
                        stroke="#f4e4ba"
                        stroke-width="1.5"
                      />
                      <path d="M7 14l5-5 5 5z" fill="#f4e4ba" />
                    </svg>
                  </div>
                </div>
              </div>
            </div>
            <div class="bonus">
              <h3 class="bonus__title">Можливе оформлення день у день</h3>
              <div class="bonus__list">
                <div
                  class="bonus__item"
                  style="
                    background-image: url('../../assets/images/bonus-first.jpeg');
                  "
                >
                  <div class="bonus__lock-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M12 1C8.676 1 6 3.676 6 7v3H5c-1.103 0-2 .897-2 2v9c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2v-9c0-1.103-.897-2-2-2h-1V7c0-3.324-2.676-6-6-6zm0 2c2.276 0 4 1.724 4 4v3H8V7c0-2.276 1.724-4 4-4z"
                      />
                    </svg>
                  </div>
                  <h4 class="bonus__item-title">Працюємо без передплат</h4>
                </div>
                <div
                  class="bonus__item"
                  style="
                    background-image: url('../../assets/images/bonus-second.jpeg');
                  "
                >
                  <div class="bonus__lock-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M12 1C8.676 1 6 3.676 6 7v3H5c-1.103 0-2 .897-2 2v9c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2v-9c0-1.103-.897-2-2-2h-1V7c0-3.324-2.676-6-6-6zm0 2c2.276 0 4 1.724 4 4v3H8V7c0-2.276 1.724-4 4-4z"
                      />
                    </svg>
                  </div>
                  <h4 class="bonus__item-title">
                    Гарантуємо прийняття в Україні
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
